<html lang="en">
  <head>

    <section id="form-section">
      <form id="billing-form">
        <label for="starting_stock" class="form-label">Starting Stock:</label>

          type="number"
          id="starting_stock"
          name="starting_stock"
          class="form-control"
        /><br />

        <label for="ending_stock" class="form-label">Ending Stock:</label>
        <input
          type="number"
          id="ending_stock"
          name="ending_stock"
          class="form-control"
        /><br />

        <label for="diesel_price" class="form-label">Diesel Price (â‚¦):</label>
        <input
          type="number"
          id="diesel_price"
          name="diesel_price"
          class="form-control"
        /><br />

        <button type="submit" class="btn btn-primary" id="btn1">Calculate Bill</button>
      </form>
    </section>

    <div id="results"></div>
  </body>
</html>
